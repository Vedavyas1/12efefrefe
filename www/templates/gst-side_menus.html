<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-calm-900">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view name="gst-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded calm-900-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header light-bg positive">
			<ion-list class="list" >
				<ion-item class="item item-divider text-left" >
					GST ACT
				</ion-item>
				<ion-item  class="menu-sections item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="gst.sections">
					<i class="icon ion-ios-book-outline"></i> Sections
				</ion-item>
				<ion-item  class="menu-gst_rules item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="gst.gst_rules">
					<i class="icon ion-ios-checkmark"></i> GST Rules
				</ion-item>
				<ion-item  class="menu-hsn_code item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="gst.hsn_code">
					<i class="icon ion-android-search"></i> HSN Code
				</ion-item>
				<ion-item  class="menu-sac_code item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="gst.sac_code">
					<i class="icon ion-android-search"></i> SAC Code
				</ion-item>
				<ion-item  class="menu-section_bookmark item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="gst.section_bookmark">
					<i class="icon ion-star"></i> Bookmark
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
